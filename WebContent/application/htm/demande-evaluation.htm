	<script>document.write(MessageBox());</script>
	<script language='javascript'>

		var iid = getURLParameter('i');
		var type = getURLParameter('type');
		var l_userrole = 'tuteur';
		var g_userrole = 'tuteur';
		
		var g_uuid = '';
		var g_competence_cv_metier_nodeid = "";
		var g_competence_cv_trans_nodeid = "";
		var g_competence_cv_autres_nodeid = "";
		var g_ppn_domaines = {};
		var g_domaines = {};
		//------------------------------
		var lang_request = getURLParameter('lang');
		var langcode_request = LANGCODE;
		if (lang_request!=null) {
			for (var i=0; i<languages.length;i++){
				if (languages[i]==lang_request)
					langcode_request = i;
			}
		}
	
		$(document).ready(function() {
//			$("#footer").html(footer);
//			fetchDomaineMetier();
//			fetchPPNmetier();
			$("#alert-window-body").html(appStr[languages[langcode_request]][type+'-demandeeval-alert']);
			$("#evaluation-request-label").html(appStr[languages[langcode_request]][type+'-evaluation-request']);
			$("#etudiant-label").html(appStr[languages[langcode_request]][type+'-student']);
			//----------------
			$.ajax({
				type : "GET",
				url : "../../../"+serverFIL+"/direct?i=" + iid,
				dataType : "text",
				success : function(data) {
					g_uuid = data;
					//----------------
					$.ajax({
						type : "GET",
						dataType : "xml",
						url : "../../../"+serverBCK+"/credential",
						data: "",
						success : function(data) {
							USER = new UIFactory["User"]($("user",data));
							//----------------
							$.ajax({
								type : "GET",
								dataType : "xml",
								url : "../../../"+serverBCK+"/nodes/node/" + g_uuid,
								success : function(data) {
									UICom.parseStructure(data);
									//---------------------------------
									if (type=='Stage') {
										UIFactory["Stage"].parse(data);
										var etudiant_nodeid  = $("asmContext:has(metadata[semantictag='nom-etudiant'])",stages_list[0].node).attr('id');
										$("#nom-etudiant").html("&nbsp;"+UICom.structure["ui"][etudiant_nodeid].resource.getView("#nom-etudiant"));
										stages_list[0].displayEditor_demandeEval('evaluations-detail',null,langcode_request);
									}
									//---------------------------------
									if (type=='Projet') {
										UIFactory["Projet"].parse(data);
										var etudiant_nodeid  = $("asmContext:has(metadata[semantictag='nom-etudiant'])",projets_list[0].node).attr('id');
										$("#nom-etudiant").html("&nbsp;"+UICom.structure["ui"][etudiant_nodeid].resource.getView("#nom-etudiant"));
										projets_list[0].displayEditor_demandeEval('evaluations-detail',type,langcode_request);
									}
									//---------------------------------
									if (type=='SituApp') {
										UIFactory["SituApp"].parse(data);
										var etudiant_nodeid  = $("asmContext:has(metadata[semantictag='nom-etudiant'])",situations_list[0].node).attr('id');
										$("#nom-etudiant").html("&nbsp;"+UICom.structure["ui"][etudiant_nodeid].resource.getView("#nom-etudiant"));
										situations_list[0].displayEditor_demandeEval('evaluations-detail',type,langcode_request);
									}
									//---------------------------------
								}
							});
							//----------------
						}
					});
					//----------------
				}
			});
			//----------------
		});
		
	</script>
