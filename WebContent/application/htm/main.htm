	<div id='wait-window' class='modal' style='height:100px;'>
		<div id='wait-window-body' class='modal-body'>Patience...</div>
		<div id='wait-spin'></div>
	</div>
	<script language='javascript'>
	var spinner1 = new Spinner().spin(document.getElementById('wait-spin'));


	//====================================
	function selectPortfolio(data)
	//====================================
	{
		var codePortfolio = "-portfolio";
		var portfolios = $("portfolio",data);
		var portfolioid = "";
		for ( var i=0;i<portfolios.length;i++)
			{
			var current_code = $("code:first",portfolios[i]).text();
			if (current_code.indexOf(codePortfolio)>-1) {
				portfolioid = $(portfolios[i]).attr("id");
			}
		}
		if (applitype=='FTLV') {
			if (portfolios.length==0) {
				alert("Vous devez d'abord importer votre portfolio.");
				window.location = "indexFTLV.html";
			} else {
				window.location = "mainEtudiant2.htm?portfolioid="+portfolioid;
			}
		} else {
			var userrole = "";
			$.ajax({ // get group-role for the user
				Accept: "application/xml",
				type : "GET",
				dataType : "xml",
				url : "../../../"+serverBCK+"/credential/group/" + portfolioid,
				success : function(data) {
					var usergroups = $("group",data);
					userrole = $("role",usergroups[0]).text();
					if(userrole=='etudiant')
						window.location = "mainEtudiant2.htm?portfolioid="+portfolioid;
					else if (!USER.admin)
						window.location = "mainSuperviseur.htm";
					else
						window.location = "admin.htm";
				}
			});
		}
	}
	

	$(document).ready(function() {
		//----------------
		$.ajax({
			type : "GET",
			dataType : "xml",
			url : "../../../"+serverBCK+"/credential",
			data: "",
			beforeSend: function(){
				$("#wait-window").show();
			},
			success : function(data) {
				USER = new UIFactory["User"]($("user",data));
				//----------------
				$.ajax({
					Accept: "application/xml",
					contentType: "application/xml",
					type : "GET",
					dataType : "xml",
					url : "../../../"+serverBCK+"/portfolios?active=1",
					success : function(data) {
						var portfolios = $("portfolio",data);
						//---------------------------------------------------
						if (portfolios.length==0 && g_execbatch!=undefined && g_execbatch){
							if (confirm("Voulez-vous cr√©er votre portfolio ?")) {
								displayExecBatchButton();
							} else {
								window.location="indexKIUT.html";
							}
						} else {
							selectPortfolio(data);
						}
					}
				});
			}
		});
		//----------------
	});
	
	
	</script>
