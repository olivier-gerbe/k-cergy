<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
		<script src="../../other/js/jquery-1.10.2.js"></script>
		<script src="../../other/js/JQueryRC4.js"></script>
<script language='javascript'>
	function encrypt(text,key){  
	    var result = $.rc4EncryptStr(text,key);
		return result;
	}  
	function decrypt(text,key){  
	    var result = $.rc4DecryptStr(text,key);
		return result;
	}  
</script>
</head>
<body>
<div id='key'>123</div>
<div id='text'>4</div>
<div id='cipher'></div>
<div id='textde'></div>
<script language='javascript'>
$(document).ready(function(){
	var cipher = "rc4"+encrypt($("#text").html(),$("#key").html());
	$("#cipher").html(cipher);
	var text = decrypt($("#cipher").html().substring(3),$("#key").html());
	$("#textde").html(text);

});
</script>
</body>
</html>
